<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Modern Calculater</h1>
        <div class="input-field">
            <label for="number">First Number:-</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="firstNumber" name="number"><br>
            <label for="number">Second Number:-</label>
            <input type="text" id="secondNumber" name="number"><br>
            <div class="button">
                <button id="add">Add</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="subtract">Sub</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="multiply">Mul</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="divide">Divide</button><br>&nbsp;&nbsp;&nbsp;&nbsp;
                <h2 class="inline">Result:</h2>
                <div class="results inline"></div>&nbsp;<br>
                <button id="reset" class="reset inline">Clear</button>
            </div>

        </div>
    </div>
</body>

</html>
